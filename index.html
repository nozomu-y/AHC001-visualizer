<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <title>AHC001 Visualizer</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">AHC001 Visualizer</span>
      </div>
    </nav>
    <div class="container-fluid mt-3">
      <div class="row">
        <div class="col-9">
          <div id="visualizer"></div>
          <p>Score: <span id="score"></span></p>
        </div>
        <div class="col-3">
          <div class="form-group mb-3">
            <textarea
              name="input"
              id="input"
              cols="30"
              rows="10"
              class="form-control"
              placeholder="Input"
            ></textarea>
          </div>
          <button class="btn btn-primary mb-3" id="load">Load</button>

          <!-- name="output" -->
          <!-- id="output" -->
          <!-- cols="30" -->
          <!-- rows="10" -->
          <!-- class="form-control" -->
          <!-- placeholder="Output" -->
          <!-- ></textarea> -->
          <!-- </div> -->
          <button class="btn btn-primary mb-3" id="init">Init</button>
          <div class="form-group mb-3">
            <input type="file" name="diff" id="diff" class="form-control" />
          </div>
          <button class="btn btn-primary" id="load_diff">Load diff</button>
          <button class="btn btn-primary" id="start">Start</button>
        </div>
      </div>
    </div>
  </body>
  <script src="bundle.js"></script>
